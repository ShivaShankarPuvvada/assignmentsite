<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block main_content %}
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Create new task</h1>
                    <div class="px-2">
                        <form action="#" method="POST" class="justify-content-center">
                            {% csrf_token %}
                            <div class="form-group">
                                <input name="name" type="text" class="form-control" placeholder="Task name">
                            </div>
                            <div class="form-group">
                                <select name="project" id='project-name' class="form-control">
                                    <option value='0' selected='true'> Enter and choose project name </option>
                                    {% for project in all_projects %}
                                    <option value='{{ project.id }}' > {{ project.name }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <input name="start_time" type="datetime-local" class="form-control">
                            </div>
                            <div class="form-group">
                                <input name="end_time" type="datetime-local" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
